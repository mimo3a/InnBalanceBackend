spring.application.name=innbalance
server.port=8080
spring.profiles.active=dev

# ---  PostgreSQL Configuration ---
# Uncomment the block below to use PostgreSQL instead of H2
spring.datasource.url=jdbc:postgresql://localhost:5432/innbalance_db
spring.datasource.username=postgres
spring.datasource.password=1234



# Hibernate / JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# 86400000 ms = 24 hours
#app.jwtSecret=InnBalanceSecretKeyChangeMeToSomethingVeryLongAndSecure123456789
#app.jwtExpirationMs=86400000

# Logging
logging.level.org.springframework.security=DEBUG